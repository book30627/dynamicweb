<!DOCTYPE html>
<html>
<head>
    <!-- /***************************
     4105056019 許睦昆 期末專題6/29
    ***************************/-->
    <meta charset="utf-8" />
    <title>關卡1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background-color: lightgray;
            display: block;
            margin: 0 auto;
        }

        #score {
            color: red;
        }

        #life {
            color: chartreuse;
        }

        .inline {
            display: inline;
        }

        .restartposition {
            position: absolute;
            left: 580px;
            top: 200px;
            display: none;
        }

        .leaveposition {
            position: absolute;
            left: 730px;
            top: 200px;
            display: none;
        }

        .position1 {
            position: absolute;
            left: 650px;
            top: 200px;
            display: none;
        }

        .h1pos1 {
            position: absolute;
            top: 420px;
            left: 550px;
            color: blueviolet;
        }

        .h1pos2 {
            text-align: center;
        }

        body {
            background-color: antiquewhite
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <div class="inline">
        <h1 id="score">目前分數:</h1>
        <h1 id="life">生命:</h1>
    </div>
    <h1 class="h1pos1">提示:請消滅所有磚塊</h1>
    <h1 class="h1pos2">左右方向鍵操控橫桿<br />空白鍵發球</h1>
    <a href="index1.html"><img src="圖片/restart.png" width="100" height="50" class="restartposition" id="restart" /></a>
    <a href="startpage.html"><img src="圖片/leave.jpg" width="100" height="50" class="leaveposition" id="leave" /></a>
    <a href="index2.html"><img src="圖片/nextbutton.png" width="100" height="50" class="position1" id="next" /></a>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
        var ballradius = 12;
        var ballx = 300;
        var bally = 370;
        var dx = 0;
        var dy = 0;
        var playerx = 240;
        var playery = 380;
        var playerwidth = 120;
        var pressright = false;
        var pressleft = false;
        var score = 0
        var life = 2;
        var bricks1 = [];
        var mov = 0;
        var key = 0;
        for (var i = 0; i < 4; i++) {
            bricks1[i] = [];
            for (var j = 0; j < 4; j++) {
                bricks1[i][j] = { x: 0, y: 0, count: 1 };
            }
        }
        function level1scene() {
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (bricks1[i][j].count == 1) {
                        bricks1[i][j].x = i * (100 + 40) + 40;//width=80 間距=40 兩邊差=60
                        bricks1[i][j].y = j * (20 + 20) + 40;//高 間 離最高點
                        ctx.beginPath();
                        ctx.rect(bricks1[i][j].x, bricks1[i][j].y, 80, 20);
                        ctx.fillStyle = "yellow";
                        ctx.fill();
                        ctx.closePath();
                    }

                }
            }
        }
        function checkcollision1() {
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (bricks1[i][j].count == 1) {
                        if (ballx >= bricks1[i][j].x && ballx <= bricks1[i][j].x + 80 && bally >= bricks1[i][j].y && bally <= bricks1[i][j].y + 20) {
                            dy = -dy;
                            bricks1[i][j].count = 0;
                            score++;
                            if (score == 16) {
                                document.getElementById('next').style.display = "block";
                                dx = 0;
                                dy = 0;
                            }
                        }
                    }
                }
            }
        }
        function drawball() {
            ctx.beginPath();
            ctx.arc(ballx, bally, ballradius, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }
        function ballimit() {
            if (ballx + dx >= canvas.width - ballradius || ballx + dx <= ballradius)
                dx = -dx;
            if (bally + dy >= canvas.height - ballradius) {
                if (ballx >= playerx && ballx <= playerx + 120)
                    dy = -dy;
                else {
                    life--;
                    ballx = 300;
                    bally = 370;
                    playerx = 240;
                    playery = 380;
                    dx = 0;
                    dy = 0;
                    mov = 0;
                    key = 0;
                    if (life == 0) {
                        document.getElementById('restart').style.display = "block";
                        document.getElementById('leave').style.display = "block";
                        dx = 0;
                        dy = 0;
                    }
                }
            }
            else if (bally + dy <= ballradius)
                dy = -dy;
            ballx += dx;
            bally += dy;//以上是移動球
        }
        function drawplayer() {
            ctx.beginPath();
            ctx.rect(playerx, playery, playerwidth, 20);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }
        function playerlimit() {
            if (pressright && playerx < canvas.width - playerwidth) {
                playerx += 5;
            }
            else if (pressleft && playerx > 0) {
                playerx -= 5;
            }
        }
        function drawball2() {
            ctx.beginPath();
            ctx.arc(ballx, bally, ballradius, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
            if (pressright && ballx <= 540) {
                ballx += 5;
            }
            else if (pressleft && ballx >= 60) {
                ballx -= 5;
            }
        }
        function update() {
            ctx.clearRect(0, 0, 600, 400);
            if (mov == 1) {
                drawball();
                ballimit()
            }
            else
                drawball2()
            drawplayer();
            playerlimit();
            level1scene();
            checkcollision1();
            document.getElementById('life').innerHTML = '生命:' + life;
            document.getElementById('score').innerHTML = '目前分數:' + score;
            if (score == 16) {
                ctx.font = "80px Arial";
                ctx.fillStyle = "deepskyblue";
                ctx.fillText("you win ", 160, 150);
            }
            if (life == 0) {
                ctx.font = "80px Arial";
                ctx.fillStyle = "deepskyblue";
                ctx.fillText("you lose ", 160, 150);
          //      document.getElementById('restart').style.display = "block";
            }
        }
        function keydownhandle(e) {
            if (life > 0) {
                if (e.keyCode == 32 && key == 0) {
                    dx = 2;
                    dy = -2;
                    mov = 1;
                    key = 1;
                }
                else if (e.keyCode == 39)
                    pressright = true;
                else if (e.keyCode == 37)
                    pressleft = true;
            }
        }
        function keyduphandle(e) {
            if (e.keyCode == 39)
                pressright = false;
            else if (e.keyCode == 37)
                pressleft = false;
        }
        setInterval(update, 10);
        document.addEventListener("keydown", keydownhandle, false);
        document.addEventListener("keyup", keyduphandle, false);
    </script>
</body>
</html>
